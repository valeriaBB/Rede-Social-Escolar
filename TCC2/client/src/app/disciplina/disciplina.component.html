
<app-header> </app-header>

<div class="container">
    <div class="jumbotron" style="text-align: center">
        <h1>TCC 2</h1>
        <p>Listagem de Disciplinas</p>
    </div>
    <div class="row">
        <div class="col-md-12">
            <form>
                <div class="input-group">
                    <span class="input-group-btn">
                        <a  routerLink="/cadastrodisciplina" class="btn btn-primary pull-right btnNovo">Nova Disciplina</a>
                    </span>
                </div>
            </form>
        </div>
    </div>
    <div class="row barra">
        <input #textoProcurado (keyup)="0" class="form-control" placeholder="Buscar por disciplina">
    </div>
</div>
<div class="container">
    <div class="row">
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>Disciplina</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let c of disciplinas | disciplinaPipe: textoProcurado.value">
                    <td>{{c.nome}}</td>
                    <td>
                        <div class="btn btn-primary btn-xs" [routerLink]="['/cadastrodisciplina/', c._id]">
                            <span class="glyphicon glyphicon-pencil"></span>
                        </div>
                    </td>
                    <td>
                        <div class="btn btn-danger btn-xs" (click)="remove(c)">
                            <span class="glyphicon glyphicon-trash"></span>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
