<div class="pai">
  <div class="filho">
    <div class="container">
      <div class="row vertical-align">
        <div class="col-md-4 col-md-offset-4">
          <div class="panel panel-default">
            <div class="panel-heading">
              <h3 class="panel-title">Entrar</h3>
            </div>
            <div class="panel-body">
        
               <div [hidden]="!Erro" class="alert alert-danger">
                <strong>Erro!</strong> "Usu√°rio e/ou senha incorreta".
              </div>

              <form accept-charset="UTF-8" (submit)="autenticar($event)">
                <fieldset>
                  <div class="form-group">
                    <input class="form-control" [(ngModel)] = "usuario.email" placeholder="E-mail" name="email" type="text" required>
                  </div>
                  <div class="form-group">
                    <input class="form-control" [(ngModel)]="usuario.senha" placeholder="Senha" type="password" value="" name="senha" required>
                  </div>
                  <input type="submit" class="btn btn-primary pull-right" value="Entrar" />
                </fieldset>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
