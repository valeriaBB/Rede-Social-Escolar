<app-header></app-header>
<div class="container">
    <div class='titulo-pagina'>Respons치veis Cadastrados</div>
    <a routerLink="/cadastroresponsavel" class="btn btn-primary pull-right btnNovo">Novo Respons치vel</a>
    <div class="row barra">
        <input #textoProcurado (keyup)="0" class="form-control" placeholder="Buscar por respons치vel">
    </div>
</div>
<div class="container tabela">
    <div class="row">
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>Respons치vel</th>
                    <th>E-mail</th>
                    <th>Senha</th>
                    <th>Formacao</th>
                    <th>Idade</th>
                    <th>Telefone</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let c of responsaveis | responsavelPipe: textoProcurado.value">
                    <td>{{c.nome}}</td>
                    <td>{{c.email}}</td>
                    <td>{{c.senha}}</td>
                    <td>{{c.formacao}}</td>
                    <td>{{c.idade}}</td>
                    <td>{{c.telefone}}</td>
                    <td>
                        <div class="btn btnEditar btn-primary btn-xs" [routerLink]="['/cadastroresponsavel/', c._id]">
                            <span class="glyphicon glyphicon-pencil"></span>
                        </div>
                    </td>
                    <td>
                        <div class="btn btnExcluir btn-danger btn-xs" (click)="remove(c)">
                            <span class="glyphicon glyphicon-trash"></span>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
