<app-header> </app-header>

<div class="container">
  <div class="jumbotron" style="text-align: center">
    <h1>TCC2</h1>
    <p>Listagem de Usuarios</p>
  </div>
  <div class="row">
    <div class="col-md-12">
      <form>
        <div class="input-group">
          <span class="input-group-btn">
              <a routerLink="/cadastrousuario" class="btn btn-primary pull-right">Novo Usuario</a>
          </span>
        </div>
      </form>
    </div>
  </div>
  <div class="row barra">
    <input #textoProcurado (keyup)="0" class="form-control" placeholder="Buscar por usuario">
  </div>
</div>
<div class="container">
  <div class="row">
    <table class="table table-striped">
      <thead>
        <tr>
          <th>Nome</th>
          <th>Email</th>
          <th>idade</th>
          <th>Formacao</th>
          <th>Tipo</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let c of usuarios | usuarioPipe: textoProcurado.value">
          <td>{{c.nome}}</td>
          <td>{{c.email}}</td>
          <td>{{c.idade}}</td>
          <td>{{c.formacao}}</td>
          <td>{{c.tipo}}</td>
          <td>
            <div class="btn btn-primary btn-xs" [routerLink]="['/cadastrousuario/', c._id]">
              <span class="glyphicon glyphicon-pencil"></span>
            </div>
          </td>
          <td>
            <div class="btn btn-danger btn-xs" (click)="remove(c)">
              <span class="glyphicon glyphicon-trash"></span>
            </div>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
