<app-header></app-header>
<div class="efeito">
  <div class="container">
    <div class="row chamadaEnquete">
      <h3>Sabe aquela dúvida?</h3>
      <h5>Pois então, podemos juntos, como comunidade participar ativamente do processo de melhoria da educação de nossa escola.</h5>
      <span>Pesquise opniões!</span>
      <div class="row">
        <a routerLink="/cadastroenquete" class="btn btnNovo">Começar uma enquete</a>
      </div>
    </div>
  </div>
</div>
<div class="container">
  <div class="row">
    <div class="enquetes col-md-12">
      <h5>Enquetes Ativas</h5>
      <div class="enquete col-md-6">
        <table class="table table-striped">
          <tbody *ngFor="let c of enquetes">
            <tr>
              <td>Título:</td>
              <td>{{c.nome}}</td>
            </tr>
            <tr>
              <td>Pergunta:</td>
              <td>{{c.pergunta}}</td>
            </tr>
            <tr>
              <a [routerLink]="['/responderenquete/', c._id]" class="btn btnNovo">Responder</a>
            </tr>
          </tbody>
        </table>
      </div>
      <div class="resultado col-md-6">
        <app-grafico></app-grafico>
      </div>
    </div>
  </div>
</div>
